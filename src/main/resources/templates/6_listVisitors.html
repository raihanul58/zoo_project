<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors list</title>

    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <!-- custom stylesheet-->
    <link th:href="@{/img/style.css}" rel="stylesheet" type="text/css"/>

    <style>
        p{
            margin: 0;
        }
    </style>
</head>
<body>
<h3>Our visitors:</h3>
<ol>
    <li th:each="visitor:${visitors}">
        <a href="@{/2_viewVisitor}"><span th:text="${visitor.getFirstName()}+' '+${visitor.getSurName()}"></span></a>
        <ul class="circle">
            <li>
                <span th:text="'year of birth: '+${visitor.getYearOfBirth()}"></span>
            </li>
            <li>
                <span th:text="'zoo code: '+${visitor.getPersonalCode()}"></span>
            </li>
            <li>
                <p id="wishlist" th:text="'Wish list: '">
                    <ul class="square">
                        <li th:each="animal:${visitor.getWishList()}" th:text="${animal}"></li>
                    </ul>
                </p>
            </li>
        </ul>
    </li>
</ol>
<p>
    <a th:href="@{/}">Back to home page</a>
</p>

</body>
</html>
